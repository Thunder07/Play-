apply plugin: 'com.android.application'

buildscript {
	repositories {
		google()
		mavenCentral()
		jcenter()
		maven { url "https://maven.google.com" }
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:4.1.1'
		classpath 'org.ajoberstar.grgit:grgit-gradle:4.0.2'
	}
}

project.ext {
	keyStorePropFile = rootProject.file('keystore.properties')
	signingEnabled = keyStorePropFile.exists()
	git = org.ajoberstar.grgit.Grgit.open()
	gitVersionCode = git.tag.list().size()
	gitVersionName = "${git.describe()}"
}

project.afterEvaluate {
	preBuild.dependsOn 'copyPatchesFile'

	def configName = 'release'
	if(project.ext.signingEnabled && android.signingConfigs.hasProperty(configName)) {
		def props = new Properties()
		props.load(new FileInputStream(project.ext.keyStorePropFile))
		android.signingConfigs[configName].storeFile = file(props['storeFile'])
		android.signingConfigs[configName].storePassword = props['storePassword']
		android.signingConfigs[configName].keyAlias = props['keyAlias']
		android.signingConfigs[configName].keyPassword = props['keyPassword']
	}
}

android {
	repositories {
		google()
		jcenter()
		mavenCentral()
	}

	compileSdkVersion 'android-29'

	defaultConfig {
		versionCode (100 + gitVersionCode)
		versionName gitVersionName
		minSdkVersion 19
		targetSdkVersion 29
		externalNativeBuild {
			cmake {
				arguments "-DANDROID_ARM_NEON=TRUE", "-DANDROID_TOOLCHAIN=clang",
						"-DANDROID_CPP_FEATURES=exceptions rtti", "-DANDROID_STL=c++_static"
				cppFlags "-frtti"
				targets "Play"
			}
			ndkVersion "21.3.6528147"
			ndk {
				if (project.hasProperty("armeabi-v7a")) {
					abiFilters 'armeabi-v7a'
				} else if (project.hasProperty("x86")) {
					abiFilters 'x86'
				} else if (project.hasProperty("x86_64")) {
					abiFilters 'x86_64'
				} else if (project.hasProperty("arm64-v8a")) {
					abiFilters 'arm64-v8a'
				} else {
					abiFilters 'armeabi-v7a', 'x86', 'x86_64', 'arm64-v8a'
				}
			}
		}
	}

	dependencies {
		api 'androidx.appcompat:appcompat:1.0.0'
		api 'org.apache.commons:commons-lang3:3.4'
		api 'commons-io:commons-io:2.5'
	}

	signingConfigs {
		release {
			storeFile file('store.keystore')
			storePassword ''
			keyAlias ''
			keyPassword ''
		}
	}

	buildTypes {
		debug {
			debuggable true
			jniDebuggable true
			buildConfigField "java.util.Date", "buildTime", "new java.util.Date(" + System.currentTimeMillis() + "L)"
		}
		release {
			proguardFile getDefaultProguardFile('proguard-android.txt')
			if(project.ext.signingEnabled) {
				signingConfig signingConfigs.release
			}
			buildConfigField "java.util.Date", "buildTime", "new java.util.Date(" + System.currentTimeMillis() + "L)"
		}
	}

	packagingOptions {
		exclude 'META-INF/LICENSE.txt'
		exclude 'META-INF/NOTICE.txt'
	}

	task copyPatchesFile(type: Copy) {
		from '../patches.xml'
		into 'src/main/assets'
	}

	sourceSets.main {
		java.srcDirs = [ '../Source/ui_android/java' ]
		jni.srcDirs = []
		jniLibs.srcDir 'src/main/libs'
	}

	externalNativeBuild {
		cmake {
			path '../CMakeLists.txt'
			version "3.10.2"
		}
	}
}
